<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nithin Mind Testing</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
      color: #00ffd5;
      text-shadow: 2px 2px 10px #00ffd5;
    }
    .scoreboard {
      display: flex;
      gap: 30px;
      margin-bottom: 1em;
      background: rgba(0, 255, 213, 0.1);
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffd5;
    }
    .scoreboard div {
      font-size: 1.2em;
      color: #00ffd5;
    }
    .grid {
      display: grid;
      gap: 15px;
      perspective: 1500px;
      margin: 20px;
    }
    .card {
      width: 90px;
      height: 90px;
      background: #111;
      border: 2px solid #00ffd5;
      border-radius: 15px;
      transform-style: preserve-3d;
      transition: transform 0.8s ease, box-shadow 0.3s;
      cursor: pointer;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 255, 213, 0.3);
    }
    .card:hover {
      box-shadow: 0 0 20px #00ffd5;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      border-radius: 15px;
    }
    .card .front {
      background: linear-gradient(145deg, #1f1f1f, #292929);
      color: #00ffd5;
    }
    .card .back {
      transform: rotateY(180deg);
      background: linear-gradient(145deg, #00ffd5, #00ccff);
      color: #000;
    }
    #game-status {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ff0066;
      text-shadow: 1px 1px 5px #fff;
    }
    #start-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background: #00ffd5;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffd5;
      transition: background 0.3s;
    }
    #start-btn:hover {
      background: #00ccff;
    }
    @media (max-width: 600px) {
      .card {
        width: 65px;
        height: 65px;
      }
    }
  </style>
</head>
<body>
  <h1>Nithin Mind Testing</h1>
  <div class="scoreboard">
    <div id="level">Level: 1</div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 60</div>
  </div>
  <button id="start-btn">Start Game</button>
  <div class="grid" id="grid"></div>
  <div id="game-status"></div>

  <script>
    const icons = ['üçï','üçî','üçü','üå≠','üçø','ü•ì','üçó','ü•™','ü•û','üç≥','üßá','ü•®','üç©','üßÅ','üç™','üç∞'];
    let level = 1, score = 0, timer, timeLeft = 60, matched = 0, totalPairs = 2;
    const maxLevel = 15;

    const grid = document.getElementById('grid');
    const levelDisplay = document.getElementById('level');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const gameStatus = document.getElementById('game-status');
    const startBtn = document.getElementById('start-btn');

    let flippedCards = [], lockBoard = false;

    startBtn.addEventListener('click', () => {
      level = 1;
      score = 0;
      startBtn.style.display = 'none';
      startLevel();
    });

    function startLevel() {
      timeLeft = 60;
      matched = 0;
      flippedCards = [];
      totalPairs = level + 1;
      levelDisplay.textContent = `Level: ${level}`;
      scoreDisplay.textContent = `Score: ${score}`;
      gameStatus.textContent = '';
      setupGrid();
      clearInterval(timer);
      timer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timeLeft--;
      timerDisplay.textContent = `Time: ${timeLeft}`;
      if (timeLeft === 0) {
        clearInterval(timer);
        gameStatus.textContent = '‚è≥ Time‚Äôs Up! Game Over';
        lockBoard = true;
        startBtn.style.display = 'block';
        startBtn.textContent = 'Restart Game';
      }
    }

    function setupGrid() {
      grid.innerHTML = '';
      const cardsNeeded = totalPairs * 2;
      const currentIcons = shuffle([...icons].slice(0, totalPairs));
      const cardIcons = shuffle([...currentIcons, ...currentIcons]);
      grid.style.gridTemplateColumns = `repeat(${Math.ceil(Math.sqrt(cardsNeeded))}, 1fr)`;

      cardIcons.forEach(icon => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <div class="front">‚ùì</div>
          <div class="back">${icon}</div>
        `;
        card.addEventListener('click', () => flipCard(card));
        grid.appendChild(card);
      });
    }

    function flipCard(card) {
      if (lockBoard || card.classList.contains('flipped')) return;
      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        lockBoard = true;
        setTimeout(checkMatch, 700);
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      const icon1 = card1.querySelector('.back').textContent;
      const icon2 = card2.querySelector('.back').textContent;

      if (icon1 === icon2) {
        matched++;
        score++;
        if (matched === totalPairs) {
          clearInterval(timer);
          if (level === maxLevel) {
            gameStatus.textContent = 'üéâ You Win All Levels!';
            startBtn.style.display = 'block';
            startBtn.textContent = 'Play Again';
          } else {
            level++;
            setTimeout(startLevel, 1000);
          }
        }
      } else {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
      }
      flippedCards = [];
      lockBoard = false;
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
</body>
</html>
